    <script>
        // API FINNHUB
        const FINNHUB_API_KEY = 'd5bvi7pr01qsbmghj0sgd5bvi7pr01qsbmghj0t0';
        const FINNHUB_URL = 'https://finnhub.io/api/v1/quote';

        // PRECIOS MANUALES - FALLBACK
        const manualPrices = {
            'PUUILO.HE': { current: 12.48 },
            'TOA.WA': { current: 9.75 },
            'NWL.MI': { current: 19.78 },
            'TIC': { current: 9.89 }
        };

        const currencySymbols = {
            EUR: '‚Ç¨', USD: '$', GBP: '¬£', SEK: 'kr', PLN: 'z≈Ç', JPY: '¬•',
            AUD: 'A$', CAD: 'C$', CHF: 'Fr', NOK: 'kr', DKK: 'kr', CZK: 'Kƒç'
        };

        // DATOS DE EMPRESAS - SIMPLIFICADO (ticker ya es el Finnhub ticker)
        const companiesData = {
            long: [
                {
                    name: 'Puuilo',
                    ticker: 'PUUILO.HE',
                    icon: 'üá´üáÆ',
                    thesis: 'Consolidaci√≥n en el sector',
                    summary: 'Empresa finlandesa de materiales, oportunidad de consolidaci√≥n',
                    currency: 'EUR',
                    thesisFile: 'puuilo/',

                },
                {
                    name: 'Toya',
                    ticker: 'TOA.WA',
                    icon: 'üáµüá±',
                    thesis: 'Expansi√≥n Regional',
                    summary: 'Empresa polaca en crecimiento, mercado europeo emergente',
                    currency: 'PLN',
                    thesisFile: 'toya/',
                    positionType: 'long',
                },
                {
                    name: 'TIC Solutions',
                    ticker: 'TIC',
                    icon: 'üá∫üá∏',
                    thesis: 'Turnaround Tech',
                    summary: 'Soluciones de tecnolog√≠a empresarial, recuperaci√≥n en curso',
                    currency: 'USD',
                    thesisFile: 'tic-solutions/',
                    positionType: 'long',
                },
                {
                    name: 'NewPrices Investment',
                    ticker: 'NWL.MI',
                    icon: 'üáÆüáπ',
                    thesis: 'Digital Transformation',
                    summary: 'Plataforma italiana de inversi√≥n, transformaci√≥n digital en marcha',
                    currency: 'EUR',
                    thesisFile: 'newprinces/',
                    positionType: 'long',
                },
            ],
            spinoff: [],
            ma: [],
            tender: [],
            short: [],
            uplisting: [],
            demerger: [],
            turnaround: [],
            reverse: [],
        };

        // Cache de precios + tracking de fuente
        let priceCache = {};
        let priceSource = {};
        let targetPriceCache = {};
        let cacheTimestamp = {};
        const CACHE_DURATION = 60000;

        // Mostrar Toast Notification
        function showToast(message, type = 'info', duration = 3000) {
            const container = document.getElementById('toastContainer');
            const toast = document.createElement('div');
            toast.className = `toast ${type}`;
            
            const iconMap = {
                'success': '‚úÖ',
                'info': '‚ÑπÔ∏è',
                'error': '‚ùå'
            };
            
            toast.innerHTML = `
                <span class="toast-icon">${iconMap[type]}</span>
                <span class="toast-text">${message}</span>
            `;
            
            container.appendChild(toast);
            
            setTimeout(() => {
                toast.style.animation = 'slideOut 0.3s ease';
                setTimeout(() => toast.remove(), 300);
            }, duration);
        }

        // Extrae Fair Value del HTML de la tesis
        async function extractTargetPriceFromThesis(thesisFile) {
            try {
                const response = await fetch(thesisFile);
                if (!response.ok) throw new Error(`HTTP ${response.status}`);
                
                const html = await response.text();
                const match = html.match(/id=["']fairValue["'][^>]*>([^<]+)</i);
                
                if (match && match[1]) {
                    const content = match[1].trim();
                    const priceMatch = content.match(/([\d.]+)/);
                    
                    if (priceMatch) {
                        const price = parseFloat(priceMatch[1]);
                        if (price > 0) {
                            console.log(`‚úÖ Fair Value extra√≠do: ${price}`);
                            return price;
                        }
                    }
                }

                console.warn(`‚ö†Ô∏è No se encontr√≥ id="fairValue"`);
                return null;

            } catch (error) {
                console.warn(`‚ùå Error extrayendo Fair Value:`, error.message);
                return null;
            }
        }

        // Obtener precio en tiempo real (Finnhub + fallback manual)
        async function getRealtimePrice(ticker) {
            try {
                const now = Date.now();

                // Intentar cache
                if (priceCache[ticker] && cacheTimestamp[ticker] && (now - cacheTimestamp[ticker]) < CACHE_DURATION) {
                    return priceCache[ticker];
                }

                // Intentar Finnhub API - DIRECTO con el ticker
                console.log(`üîç Buscando precio para: ${ticker}`);

                try {
                    const response = await fetch(`${FINNHUB_URL}?symbol=${ticker}&token=${FINNHUB_API_KEY}`, {
                        signal: AbortSignal.timeout(3000)
                    });
                    const data = await response.json();

                    if (data.c && data.c > 0) {
                        priceCache[ticker] = data.c;
                        priceSource[ticker] = 'api';
                        cacheTimestamp[ticker] = now;
                        console.log(`‚úÖ Precio API ${ticker}: ${data.c}`);
                        return data.c;
                    } else {
                        console.warn(`‚ö†Ô∏è Finnhub sin datos para ${ticker}:`, data);
                    }
                } catch (apiError) {
                    console.warn(`‚ö†Ô∏è Finnhub error para ${ticker}:`, apiError.message);
                }

                // Fallback a precios manuales
                if (manualPrices[ticker]) {
                    const manualPrice = manualPrices[ticker].current;
                    priceCache[ticker] = manualPrice;
                    priceSource[ticker] = 'manual';
                    cacheTimestamp[ticker] = now;
                    console.log(`üìå Precio manual ${ticker}: ${manualPrice}`);
                    return manualPrice;
                }

                return null;
            } catch (error) {
                console.error(`Error en getRealtimePrice:`, error);
                if (manualPrices[ticker]) {
                    priceSource[ticker] = 'manual';
                    return manualPrices[ticker].current;
                }
                return null;
            }
        }

        // Renderizar tarjetas
        async function renderCards() {
            console.log('‚è≥ Cargando datos...');
            const targetPricePromises = [];
            const companyList = [];

            for (const [category, companies] of Object.entries(companiesData)) {
                for (const company of companies) {
                    companyList.push({ category, company });
                    if (company.thesisFile) {
                        targetPricePromises.push(
                            extractTargetPriceFromThesis(company.thesisFile)
                                .then(price => ({ ticker: company.ticker, price }))
                        );
                    }
                }
            }

            const targetPrices = await Promise.all(targetPricePromises);
            targetPrices.forEach(tp => {
                if (tp.price) targetPriceCache[tp.ticker] = tp.price;
            });

            const pricePromises = [];
            companyList.forEach(({ company }) => {
                pricePromises.push(
                    getRealtimePrice(company.ticker)
                );
            });

            await Promise.all(pricePromises);

            // Contar cu√°ntos precios vinieron de API
            const apiPricesCount = Object.values(priceSource).filter(s => s === 'api').length;
            if (apiPricesCount > 0) {
                showToast(`üåê ${apiPricesCount} precio(s) actualizado(s) desde API`, 'success', 2000);
            }

            // Renderizar todas las tarjetas
            for (const [category, companies] of Object.entries(companiesData)) {
                const gridContainer = document.querySelector(`#${category} .analysis-grid`);
                if (!gridContainer) continue;

                gridContainer.innerHTML = '';

                if (companies.length === 0) {
                    gridContainer.innerHTML = '<div class="empty-state"><p>No positions in this category yet</p></div>';
                    continue;
                }

                for (const company of companies) {
                    const currentPrice = priceCache[company.ticker] || null;
                    const source = priceSource[company.ticker] || 'unknown';
                    
                    const targetPrice = targetPriceCache[company.ticker] || null;
                    const currencySymbol = currencySymbols[company.currency] || company.currency;

                    const displayPrice = currentPrice ? `${currencySymbol}${currentPrice.toFixed(2)}` : 'NA';
                    const displayTargetPrice = targetPrice ? `${currencySymbol}${targetPrice.toFixed(2)}` : 'NA';

                    let upside = 'NA';
                    let upsideClass = 'neutral';
                    
                    if (currentPrice && targetPrice) {
                        upside = (((targetPrice - currentPrice) / currentPrice) * 100).toFixed(1);
                        upsideClass = upside >= 0 ? 'positive' : 'negative';
                    }

                    // Icono de fuente del precio
                    const priceSourceIcon = source === 'api' ? 'üåê' : 'üìå';
                    const priceSourceTooltip = source === 'api' 
                        ? 'Precio en tiempo real desde API Finnhub' 
                        : 'Precio manual (fijo)';

                    const card = document.createElement('div');
                    card.className = 'analysis-card';
                    
                    if (company.thesisFile) {
                        card.style.cursor = 'pointer';
                        card.onclick = () => window.location.href = company.thesisFile;
                    }

                    card.innerHTML = `
                        <div class="card-header">
                            <div class="card-title">
                                <span class="card-icon">${company.icon}</span>
                                <h3>${company.name}</h3>
                            </div>
                            <div class="ticker">${company.ticker}</div>
                        </div>
                        <div class="card-body">
                            <div class="metric-row">
                                <span class="metric-label">Investment Thesis</span>
                                <span class="metric-value">${company.thesis}</span>
                            </div>
                            ${company.summary ? `<div class="summary-text">${company.summary}</div>` : ''}
                            <div class="upside-badge ${upsideClass}">Upside: ${upside !== 'NA' ? upside : 'NA'}%</div>
                        </div>
                        <div class="card-footer">
                            <div class="price-info">
                                <div class="price-label">Current Price</div>
                                <div class="price-value">
                                    ${displayPrice}
                                    <span class="tooltip price-icon" title="${priceSourceTooltip}">${priceSourceIcon}</span>
                                </div>
                            </div>
                            <div class="target-price">
                                <div class="target-label">Target Price</div>
                                <div class="target-value">${displayTargetPrice}</div>
                            </div>
                        </div>
                        ${company.thesisFile ? `<div class="thesis-link">Ver Tesis Completa ‚Üí</div>` : ''}
                    `;

                    gridContainer.appendChild(card);
                }
            }

            updateStats();
            updateLastUpdate();
        }

        // Actualizar timestamp de √∫ltima actualizaci√≥n
        function updateLastUpdate() {
            const now = new Date();
            const timeString = now.toLocaleTimeString('es-ES', { 
                hour: '2-digit', 
                minute: '2-digit',
                second: '2-digit'
            });
            const dateString = now.toLocaleDateString('es-ES', { 
                weekday: 'short',
                year: 'numeric',
                month: 'short',
                day: 'numeric'
            });
            document.getElementById('lastUpdate').textContent = `√öltima actualizaci√≥n: ${dateString} a las ${timeString}`;
        }

        // Mostrar/ocultar secciones
        function showSection(sectionId) {
            document.querySelectorAll('.section-content').forEach(s => s.classList.remove('active'));
            document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
            document.getElementById(sectionId).classList.add('active');
            event.target.classList.add('active');
        }

        // Actualizar estad√≠sticas
        function updateStats() {
            let total = 0, long = 0, short = 0, special = 0;
            for (const [cat, cos] of Object.entries(companiesData)) {
                total += cos.length;
                if (cat === 'long') long += cos.length;
                else if (cat === 'short') short += cos.length;
                else if (['spinoff', 'ma', 'tender', 'demerger', 'turnaround', 'reverse', 'uplisting'].includes(cat)) special += cos.length;
            }
            document.getElementById('total-positions').textContent = total;
            document.getElementById('long-positions').textContent = long;
            document.getElementById('short-positions').textContent = short;
            document.getElementById('special-situations').textContent = special;
        }

        // Inicializar
        document.addEventListener('DOMContentLoaded', () => {
            console.log('üöÄ Investment Thesis Hub inicializado');
            renderCards();
            
            // Actualizar cada 5 minutos
            setInterval(() => {
                console.log('üîÑ Actualizando precios...');
                renderCards();
            }, 300000);
        });
    </script>
